apiVersion: apps/v1 
kind: Deployment
metadata: 
   name: hub-deployment
spec:
  selector:
    matchLabels:
      app: hub 
  template:
    metadata:
      labels:
        app: hub
    spec:
      containers:
        - name: hub 
          image: danielszr/hub
          ports: 
            - containerPort: 81
          envFrom:
            - configMapRef:
                name: platform-config
          env: 
            - name: ASPNETCORE_URLS
              value: "http://+:81"
---


apiVersion: v1 
kind: Service 
metadata: 
  name: hub-service
spec: 
  selector: 
    app: hub 
  type: NodePort
  ports: 
    - port: 81
      targetPort: 81
      protocol: TCP

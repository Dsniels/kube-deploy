apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-deployment
spec:
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: masstransit/rabbitmq
        ports: 
          - containerPort: 5672
          - containerPort: 15672
        livenessProbe:
          tcpSocket:
            port: 5672
          initialDelaySeconds: 5 
          periodSeconds: 10

---

apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-service
spec:
  type: NodePort
  selector:
    app: rabbitmq
  ports:
  - name: queue
    port: 5672
    targetPort: 5672
    protocol: TCP
  - name: managment
    port: 15672
    targetPort: 15672
    protocol: TCP
